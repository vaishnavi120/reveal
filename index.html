<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal" style="width:100%; height:100%">
		<div class="slides">
			<section style="margin-top: 0%;" data-background-color="white">
				<img style="margin-top: 0;" src="./examples/assets/Picture1.jpg" width="300" height="350"><br><br>
				<p style="color:rgb(2, 2, 82); text-align:center; margin-top:0; font-family: Arial, Helvetica, sans-serif ;">KRUTI AGARWAL</p>
				<h6 style="color:rgb(2, 2, 82); text-align:center; margin-top:0;">+91 9930267691</h6>
				<p style="color:rgb(2, 2, 82); text-align:center; margin-top:0;font-family: Arial, Helvetica, sans-serif;">krutiagrawal20@gmail.com</p>
			</section>
			<section style="background: url(./examples/assets/picture4.jpg);background-size :100% 100%;">
				<div style="width:100%;height:100%;">
					<h3 style="margin-left:-130%; margin-top: 40%;">Entrance </h3>
					<h3 style="margin-left:-100%;">Natural feel - Wood</h3>
				</div>
			</section>
			<section style="background: url(./examples/assets/Picture5.jpg);background-size :100% 100%;">
				<div style="width:100%;height:100%;">
					<h3 style="margin-left:-120%; margin-top: 40%;">Living space </h3>
					<h3 style="margin-left:-90%;">Ambient White Lights</h3>
				</div>
			</section>
			<section style="background: url(./examples/assets/Picture5.jpg);min-height: 100%;min-width: 100%;">
				<div style="width:100%;">
				</div>
			</section>
		</div>
	</div>


	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
