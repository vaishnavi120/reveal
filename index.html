<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-color="white" ></section>
			
				<div >
					<img class="fragment" src="./examples/assets/Picture1.jpg" width="300" height="400">
				</div>
		
		
				<div >
					<img class="fragment" src="./examples/assets/Picture 2.png" width="450" height="300">
				</div>
		
		
				<div >
					<img class="fragment" src="./examples/assets/Picture3.png" width="500" height="50">
				</div>
			
			
				<section data-background-image="./examples/assets/picture4.jpg"  ></section>
				<section data-markdown></section>
				<textarea data-template>
					## Slide 1
					A paragraph with some text and a
				</textarea>
		         <section>Slide 3</section>
			</div>
		</div>
		

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
